apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      nodeSelector: # nodeSelector 추가
        kubernetes.io/hostname: worker2   # 원하는 노드 이름 지정
      containers:
        - name: backend-pod
          image: 119.197.27.55:5000/backend@sha256:4a6ebcd3a1d57aba75672e41a3ee3dff99913d046f27b6cb127d43bd90939e9a
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: svc-backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 8082
      nodePort: 31500
